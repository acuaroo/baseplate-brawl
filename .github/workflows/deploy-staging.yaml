name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ok-nick/setup-aftman@v0.3.0

      - name: Publish
        shell: bash
        env:
          UID: 4233760541
          PID: 11963092817
          API_KEY: ${{ secrets.DEVKEY }}
          FILE: bsb-build.rbxl

        run: rbxcloud experience publish -a "$API_KEY" -u "$UID" -p "$PID" -t published -f "$FILE"
